<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="icon" href="images/favicon.svg" />
        <title>Vinyl Store</title>
    </head>
    <body>
        <header>
            <div class="section header-line">
                <div class="section__content">
                    <span>Opening Hours: 06:00 to 20:00</span>
                    <div class="header-line__socials">
                        <a href="https://instagram.com" target="_blank"><img src="images/Insta.svg" alt="Instagram Logo" title="Instagram" /></a>
                        <a href="https://facebook.com" target="_blank"><img src="images/Fb.svg" alt="Facebook Logo" title="Facebook" /></a>
                        <a href="https://twitter.com" target="_blank"><img src="images/Twiter.svg" alt="Twitter Logo" title="Twitter" /></a>
                        <a href="https://pinterest.com" target="_blank"><img src="images/Pintrest.svg" alt="Pinterest Logo" title="Pinterest" /></a>
                    </div>
                </div>
            </div>
            <div class="section header-logo">
                <div class="section__content">
                    <div class="header-logo__image">
                        <img src="images/logo.svg" alt="Record Store Logo" title="Record Store" />
                        <span>Record St<img src="images/oLogo.svg" alt="Record Store Logo" title="Record Store" />re</span>
                    </div>
                    <div class="contacts">
                        <div class="contacts__contact">
                            <div class="contactUsButton__Icon">
                                <img src="images/mailus.svg" alt="mailUs" title="mailUsButton" />
                            </div>
                            <div class="flexColumn">
                                <span>Mail Us</span>
                                <a href="mailto:info@recordstore.ggee">info@recordstore.ggee</a>
                            </div>
                        </div>
                        <div class="contactUsButton">
                            <div class="contactUsButton__Icon">
                                <img src="images/call.svg" alt="mailUs" title="mailUsButton" />
                            </div>
                            <div class="flexColumn">
                                <span>Call Us</span>
                                <a href="tel:+995599123456">+995 599 12 34 56</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
